<div class="mdl-card card-cliente mdl-shadow--2dp">
	<div class="mdl-card__title">
		<h2 class="mdl-card__title-text accent-color">Clientes</h2>
	</div>
	<div class="mdl-card__supporting-text card-table-lista">
		<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp table-clientes">
			<thead>
				<tr class="table-head">
					<th class="coluna-40">Nome</th>
					<th class="coluna-20">Idade</th>
					<th class="coluna-40">Email</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="cliente in clientes" data-ng-dblclick="selecionarCliente(cliente)" class="jsn-mdl-no-transition"
					data-ng-class="{'row-color': $index % 2 == 0}">
					<td class="mdl-data-table__cell--non-numeric">{{cliente.nome}}</td>
					<td class="mdl-data-table__cell--non-numeric">{{cliente.idade}}</td>
					<td class="mdl-data-table__cell--non-numeric">{{cliente.email}}</td>
					<td><a href="" data-ng-click="excluirCliente($index)"><i class="material-icons">clear</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>	
	<cd-confirme-dialog title="Teste" message="Testando Diretiva">
	
	</cd-confirme-dialog>
	<div class="mdl-card__actions mdl-card--border">
		<div class="formulario-cadastro">
			<form name="formCliente" novalidate>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--4-col  mdl-textfield">
						<input	type="text" 
								name="nome" 
								class="mdl-textfield__input input-underline" 
								data-ng-model="cliente.nome" 
								placeholder="Nome"
								minlength="3" 
								maxlength="50"
								required />
						
						<div data-ng-messages="formCliente.nome.$error" data-ng-if="formCliente.nome.$touched">
    						<div data-ng-messages-include="/java-angular/partials/cliente"></div>
						</div>
					</div>
					<div class="mdl-cell mdl-cell--4-col  mdl-textfield">
						<input	type="text" 
								name="idade"
								class="mdl-textfield__input" 
								pattern="[0-9]{2,3}" 
								data-ng-model="cliente.idade" 
								placeholder="Idade"
								minlength="1" 
								maxlength="3"
								required />
						
						<div data-ng-messages="formCliente.idade.$error" data-ng-if="formCliente.idade.$touched">
    						<div data-ng-messages-include="/java-angular/partials/cliente"></div>
    						<p class="input-validation-message" data-ng-message="pattern">Preencha um email v√°lido.</p>
						</div>
					</div>						
					<div class="mdl-cell mdl-cell--4-col  mdl-textfield">
						<input	type="email"
								name="email"
								class="mdl-textfield__input" 
								data-ng-model="cliente.email" 
								placeholder="E-mail"
								minlength="3" 
								maxlength="50"
								required />
						
						<div data-ng-messages="formCliente.email.$error" data-ng-if="formCliente.email.$touched">
    						<div data-ng-messages-include="/java-angular/partials/cliente"></div>
						</div>
					</div>									
				</div>
				
				<div class="panel-buttons-controller">
					<input	type="submit" 
							value="Salvar" 
						  	class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored jsn-mdl-no-transition" 
						  	data-ng-disabled="formCliente.$invalid"
						  	data-ng-click="adicionarCliente(cliente)"
						  	data-ng-show="!cliente.id" />
						
					<input	type="submit"
							value="Alterar" 
							class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored jsn-mdl-no-transition" 
						  	data-ng-disabled="formCliente.$invalid"
							data-ng-click="alterarCliente(cliente)" 
							data-ng-show="cliente.id" />
						
					<button	class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored jsn-mdl-no-transition" 
							data-ng-click="cancelar()">
							Cancelar
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
